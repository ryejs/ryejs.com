<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Rye</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">Rye</h1>
        <ol class="download">
            <li>
                <input type="radio" id="download-production" name="purpose" checked>
                <label for="download-production">Production <span>(4.6KB, Minified)</span></label>
                <a href="#link-production" class="button">Download Rye 0.0.1 <span class="vhidden">for production</span></a>        
            </li>
            <li>
                <input type="radio" id="download-development" name="purpose">
                <label for="download-development">Development <span>(33KB, Uncompressed)</span></label>
                <a href="#link-development" class="button vhidden">Download Rye 0.0.1 <span class="vhidden">for development</span></a>
            </li>
        </ol>
    </header>
    
    <div class="navigation">
        <div class="content">
            <a href="#" class="home">rye.js <span>(0.0.1)</span></a>
            <nav>
{{menu}}
            </nav>
        </div>
    </div>

    <section class="manifesto">
{{manifesto}}
    </section>

    <div class="main">
{{content}}
    </div>

    <footer class="footer">
        <p> 
            by <a href="http://github.com/jcemer"><img src="http://gravatar.com/avatar/c5df370a883b65279af5a7ca94a5eed7?s=25" width="25" height="25" alt="Jean Carlo Emer">jcemer</a>
            and <a href="http://github.com/ricardobeat"><img src="http://gravatar.com/avatar/47923b1f334d8e3f7a00506ac3c7a636?s=25" width="25" height="25" alt="Ricardo Tomasi">ricardobeat</a>
        </p>
    </footer>
    
    <script src="rye.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
